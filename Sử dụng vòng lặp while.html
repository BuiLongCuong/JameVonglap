    trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </b>
<script>
    let a = +prompt("Nhập 1 số (việc nhập sẽ kết thúc nếu nhập vào giá trị là -1):");
    let b = "";
    let c = 0;
    while (a !== -1) {
        b +=+ a+",";
        c += (a);
        alert("Các số vừa nhập là : " + b + " có tổng là: " + c);
        a = +prompt("Nhập 1 số:")
    }
</script>
