<!DOCTYPE html>

<body>
<b>Bài 1:Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</b>
<script>
    // let a=+prompt("Nhập số lần bạn muốn nhập:")
    for (let i = 0; i <=5; i++) {
        document.write("The number is "+ i+"<br>");
    }
</script>
<b>Bài 2:Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</b>
<script>
    let a=+prompt("Nhập số a:");
    let data=0;
    for (let i = 1; i <=a ; i++) {
        data +=i;
    }document.write(data);
</script>
</body>
