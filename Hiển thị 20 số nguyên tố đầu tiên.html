<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Hiển thị 20 số nguyên tố đầu tiên</b>
<script>
   let n=+prompt("Nhập số lượng số nguyên tố sẽ xuất hiện bạn muốn:");
   let a=1;
   let demSNT=0;
   while (true){
       let count = 0;
       for (let i = 1; i <=a ; i++) {
           if(a%i===0){
               count++;
           }
       }if(count===2){
           demSNT++;
           document.write("<br>"+a);
       }a++;
       if(demSNT===n){
           break;
       }
   }
</script>
</body>
</html>
