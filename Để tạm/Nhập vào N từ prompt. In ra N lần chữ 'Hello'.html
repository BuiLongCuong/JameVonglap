<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Nhập vào N từ prompt. In ra N lần chữ 'Hello'</b>
<br>
<script>
    let n=+prompt("Nhập số lần muốn in :")
    for (let i = 0; i <n ; i++) {
        document.write(i+".Hello ")
    }
</script>
</body>
</html>
