<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("Nhập số a:");
    let b=+prompt("Nhập số b:");
    for (let i = a; i <=b ; i++) {
        if(i%2===0){
            document.write("<h2>" +i+ "</h2>")
        }else{
            document.write("<h1>" +i+ "</h1>")
        }
    }
</script>
</body>
</html>
