<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.</b>
<script>
    let a=1;
    do{
        document.write(a+" ")
        a++
    }while(a<=10)

</script>
</body>
</html>
